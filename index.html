<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Location QR Code Generator</h1>
        <div id="inputSection">
            <label for="locationLink">Enter Location Link:</label>
            <input type="text" id="locationLink" placeholder="Enter location link">
            <button class="btn" onclick="generateQR()">Generate QR Code</button>
        </div>
        <div id="qrcode"></div>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
